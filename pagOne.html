<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <script src="https://kit.fontawesome.com/20b631fd69.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1 class="welcome">Welcome</h1>
        <a><i class="fa-regular fa-bell"></i></a>
    </header>
    <main>
        <section>
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="search-bar-text" placeholder="Search tool by keyword "><i
                    class="fa-solid fa-microphone"></i>
            </div>
        </section>
        <section>
            <div>
                <img src="images/tools image.png" alt="tools-image" class="tools-image">
            </div>
        </section>
        <section>
            <div class="category-header">
                <h2 class="category-heading">Categories</h2>
                <a class="seeAll" href="#">See All</a>
            </div>
        </section>
        <section>
            <div class="category-section">
                <div class="category-section--item">
                    <div class="category-item"><a href="./pageTwo.html">
                            <img src="images/excavator.png" alt="Category 1" class="category-image"></a>
                    </div>
                    <p class="categories-para">Construction</p>
                </div>
                <div class="category-section--item">
                    <div class="category-item"><a href="./pageTwo.html">
                            <img src="images/tool-box.png" alt="Category 2" class="category-image"></a>
                    </div>
                    <p>Tools</p>
                </div>
                <div class="category-section--item-ellipsis">
                    <div class="category-item">
                        <a href="./pageTwo.html"><i class="fa-solid fa-ellipsis"></i></a>
                    </div>
                    <p>Others</p>
                </div>
            </div>
        </section>
        <section>
            <h2 class="welcome">Popular</h2>
            <div class="images-container">
                <div class="hammer-container">
                    <div class="hammer-container-images">
                        <img src="images/page1hammer.png" alt="Second Item">
                    </div>
                    <div>
                        <h2 class="image-heading">Hammer</h2>
                        <p class="image-description">Set of tools to put up shelf</p>
                    </div>
                    <div>
                        <p class="image-dollars">$4/per day</p>
                    </div>
                </div>
                <div class="hammer-container">
                    <div class="hammer-container-images">
                        <img src="images/page2-screwDrive.png" alt="Second Item">
                    </div>
                    <div>
                        <h2 class="image-heading">Screw Driver</h2>
                        <p class="image-description">Set of tools to put up shelf</p>
                    </div>
                    <div>
                        <p class="image-dollars">$4/per day</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="house">
            <a href="./pagOne.html"><span class="home-icon"><i class="fa-solid fa-house"></i></span></a>
        </div>
        <a href="./index.html" class="sign-in-icon"><i class="fa-regular fa-user"></i></a>
        <a href="./pageFive.html" class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></a>
        <a class="settings-icon"><i class="fa-solid fa-gear"></i></a>
    </footer>
</body>

</html>
