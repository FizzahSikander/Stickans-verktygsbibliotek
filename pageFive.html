<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY CART</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/20b631fd69.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="up">
        <a class="arrow-button" href="./pagOne.html"><i class="fa-solid fa-angle-left"></i></a>
        <h1 class="categories">My Cart</h1>
        <span class="notification-icon"><i class="fa-regular fa-bell"></i></span>
    </header>
    <div class="images-container">
        <div class="hammer-container">
            <div class="hammer-container-images">
                <img src="images/page1hammer.png" class="thirdpage-image" alt="Second Item">
            </div>
            <div>
                <h2 class="image-heading">Screw Driver</h2>
                <p class="image-description">Set of tools to put up shelf</p>
                <p>$2.33</p>
            </div>
            <div>
                <p class="image-dollars"><i class="fa-solid fa-angle-left"></i>1 Months</p>
            </div>
        </div>
        <div class="hammer-container">
            <div class="hammer-container-images">
                <img src="images/screw-driver.png" class="thirdpage-image" alt="Second Item">
            </div>
            <div>
                <h2 class="image-heading">Screw Driver</h2>
                <p class="image-description">Set of tools to put up shelf</p>
                <p>$2.33</p>
            </div>
            <div>
                <p class="image-dollars"><i class="fa-solid fa-angle-left"></i>1 Months</p>
            </div>
        </div>
    </div>
    <div class="loan-return-headings">
        <h2 class="loan-heading">Total</h2>
        <h2 class="return-heading">$14.22</h2>
    </div>
    <div class="forget">
        <a href="javascript:void(0);" onclick="showRentMessage()" class="button">Rent Now</a>
    </div>

    <div id="rentMessage" class="rent-message-container">
        <p>You Have Rented Now!</p>
        <p>Collect It From Here <i class="fa-solid fa-location-dot"></i></p>
    </div>
    <footer>
        <div class="house">
            <a href="./index.html"><span class="home-icon"><i class="fa-solid fa-house"></i></span></a>
        </div>
        <span class="sign-in-icon"><i class="fa-regular fa-user"></i></span>
        <span class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></span>
        <span class="settings-icon"><i class="fa-solid fa-gear"></i></span>
    </footer>
    <script>
        function showRentMessage() {
            var messageContainer = document.getElementById('rentMessage');
            messageContainer.style.display = 'block';
        }
    </script>
</body>

</html>
