<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App Layout</title>
    <script src="https://kit.fontawesome.com/20b631fd69.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>Welcome</h1>
        <a><i class="fa-regular fa-bell"></i></a>
    </header>
    <div class="search-bar">
        🔍
        <input type="text" placeholder="Search... "><i class="fa-solid fa-microphone"></i>
    </div>

    <div>
        <img src="images/tools image.png" alt="tools-image" style="width: 100%; max-width: 300px; border-radius: 10px;">
    </div>

    <div class="category-header">
        <h2>Categories</h2>
        <a href="#">See All</a>
    </div>

    <h2>Popular</h2>

    <div class="images-container">
        <div class="hammer-container">
            <div class="hammer-container-images">
                <img src="images/hammer.png" alt="Second Item"
                    style="width: 140px; height: 140px; border-radius: 10px;">
            </div>
            <div>
                <h2>Hammer</h2>
                <p>$4/per day</p>
                <p class="image-description">Set of tools to put up shelf</p>
            </div>
        </div>
        <div class="hammer-container">
            <div class="hammer-container-images">
                <img src="images/screw-driver.png" alt="Second Item"
                    style="width: 140px; height: 140px; border-radius: 10px;">
            </div>
            <div>
                <h2>Screw Driver</h2>
                <p class="image-description">Set of tools to put up shelf</p>
            </div>
        </div>
    </div>
    <footer>
        <span class="home-icon">🏠</span>
        <span class="sign-in-icon">👤</span>
        <span class="cart-icon">🛒</span>
        <span class="settings-icon">⚙️</span>
    </footer>
</body>

</html>
