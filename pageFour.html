<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/20b631fd69.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"

</head>

<body>
    <header class="up">
        <a class="arrow-button" href="./pageThree.html"><i class="fa-solid fa-angle-left"></i></a>
        <h1 class="categories">My Rentals</h1>
        <span class="notification-icon"><i class="fa-regular fa-bell"></i></span>
    </header>
    <main>
        <aside>
            <div class="loan-return-headings">
                <h2 class="loan-heading">Loans</h2>
                <h2 class="return-heading">Returns</h2>
            </div>
        </aside>
        <section>
            <div class="images-container">
                <div class="hammer-container">
                    <div class="hammer-container-images">
                        <img src="images/page1hammer.png" class="thirdpage-image" alt="Second Item">

                    <div>
                        <h2 class="image-heading">Hammer</h2>
                        <p class="image-description">Set of tools to put up shelf</p>

                    </div>
                    <div>

                    </div>
                </div>
                <div class="hammer-container">
                    <div class="hammer-container-images">

                    <div>
                        <h2 class="image-heading">Screw Driver</h2>
                        <p class="image-description">Set of tools to put up shelf</p>
                        <p>Booking Date 14/02/2023</p>
                    </div>
                    <div>

                    </div>
                </div>
            </div>

    </main>
    <footer>
        <div class="house">
            <a href="./pagOne.html"><span class="home-icon"><i class="fa-solid fa-house"></i></span></a>
        </div>
        <a href="./pageFour.html" class="sign-in-icon"><i class="fa-regular fa-user"></i></a>
        <a href="./pageFive.html" class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></a>
        <a class="settings-icon"><i class="fa-solid fa-gear"></i></a>

</html>
