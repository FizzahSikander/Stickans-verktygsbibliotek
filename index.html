<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickans verktygsbibliotek</title>
    <link rel="stylesheet" href="../components/components.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/20b631fd69.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Protest+Riot&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <aside class="navigation">
            <img src="images/logo.jpg" alt="Company Logo" />
        </aside>
    </header>
    <main>
        <h1 class="signUp">Sign Up!</h1>
        <p class="signUppara">Sign Up or join as guest to continue</p>
        <form class="form" action="#" method="POST">
            <div class="email-form">
                <label for="email" class="email-header">Email</label>
                <input type="email" placeholder="Enter Your Email" class="email-para" id="email" name="email" required>
            </div>
            <div class="email-form">
                <label for="password" class="email-header">Password</label>
                <input type="password" class="email-para" placeholder="Enter Your Password"  id="password" name="password" required>
            </div>
            <div class="forget">
                <a class="forgetPassword" href="#">Forget password?</a>
                <a href="./pagOne.html" class="button">Sign In</a>
            </div>
        </form>
        <p class="signUppara">Don't have an account? <a class="guest-ref" href="#">Guest Login</a></p>
        <p>OR</p>
        <div class="icons">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-regular fa-envelope"></i></a>
        </div>
    </main>
</body>

</html>
